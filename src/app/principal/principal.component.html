<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div id="mainBox">
   <div class="boxes formular"> 
        <form (ngSubmit)="enviar()">
            <div>
                <label>Cancion:</label>
                <input type="text" [(ngModel)]="cancion" name="cancion">
            </div>
            <div>
                <label>Autor:</label>
                <input type="text" [(ngModel)]="autor" name="autor">
            </div>
            <div>
                <label>Formato de archivo:</label>
                <select [(ngModel)]="formato" name="formato">
                    <option *ngFor="let formato of formatosDeArchivo" [value]="formato">{{formato}}</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="boxes">
        <h4>Canciones registradas:</h4>
        <ul>
        <li *ngFor="let cancion of cancionesRegistradas">
            {{cancion.cancion}} - {{cancion.autor}} - {{cancion.formato}}
        </li>
        </ul>
    </div>
</div>
